<!DOCTYPE html>
<html>
<head>
<title>Accelerometer</title>
<meta name="viewport" content="width=device-width,user-scalable=yes" />
<style>
.shape {
  width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #0077ff 60%, #000 100%);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      position: relative;
      animation: bounce 2s infinite ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
}
@keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-50px);
      }
    }

#sphere1 {
 background-color: blue;
}
#sphere2 {
 background-color: red;
}
</style>
</head>
<body>
  <div class="ball"></div>
<div id="content">
    <div class="shape" id="sphere1">Guvi</div>
    

</div>
<script type="text/javascript">
var x1 = 0, y1 = 0,
    x2 = 100, y2 = 100,  // Offset sphere2 for visibility
    vx1 = 0, vy1 = 0,
    vx2 = 0, vy2 = 0,
    ax1 = 0, ay1 = 0;

var sphere1 = document.getElementById("sphere1");
var sphere2 = document.getElementById("sphere2");

if (typeof window.DeviceMotionEvent !== 'undefined') {
  window.ondevicemotion = function(e) {
    ax1 = e.accelerationIncludingGravity.x * 5;
    ay1 = e.accelerationIncludingGravity.y * 5;
  }

  setInterval(function() {
    var landscapeOrientation = window.innerWidth / window.innerHeight > 1;
    
    if (landscapeOrientation) {
      vx1 = vx1 + ay1;
      vy1 = vy1 + ax1;
      vx2 = vx2 + ay1;
      vy2 = vy2 + ax1;
    } else {
      vy1 = vy1 - ay1;
      vx1 = vx1 + ax1;
      vy2 = vy2 - ay1;
      vx2 = vx2 + ax1;
    }
    
    vx1 = vx1 * 0.98; // Friction for sphere1
    vy1 = vy1 * 0.98;
    x1 = parseInt(x1 + vx1 / 50);
    y1 = parseInt(y1 + vy1 / 50);

    vx2 = vx2 * 0.98; // Friction for sphere2
    vy2 = vy2 * 0.98;
    x2 = parseInt(x2 + vx2 / 30);
    y2 = parseInt(y2 + vy2 / 30);

    boundingBoxCheck();

    sphere1.style.top = y1 + "px";
    sphere1.style.left = x1 + "px";
    sphere2.style.top = y2 + "px";
    sphere2.style.left = x2 + "px";

  }, 25);
}

function boundingBoxCheck() {
  // Sphere1 boundaries
  if (x1 < 0) { x1 = 0; vx1 = -vx1; }
  if (y1 < 0) { y1 = 0; vy1 = -vy1; }
  if (x1 > document.documentElement.clientWidth - 50) { x1 = document.documentElement.clientWidth - 50; vx1 = -vx1; }
  if (y1 > document.documentElement.clientHeight - 50) { y1 = document.documentElement.clientHeight - 50; vy1 = -vy1; }
  
  // Sphere2 boundaries
  if (x2 < 0) { x2 = 0; vx2 = -vx2; }
  if (y2 < 0) { y2 = 0; vy2 = -vy2; }
  if (x2 > document.documentElement.clientWidth - 50) { x2 = document.documentElement.clientWidth - 50; vx2 = -vx2; }
  if (y2 > document.documentElement.clientHeight - 50) { y2 = document.documentElement.clientHeight - 50; vy2 = -vy2; }
}
</script>
</body>
</html>
